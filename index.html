<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Table Version 3.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      padding: 10px;
    }

    .header {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
      padding: 10px 0;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    select {
      padding: 10px;
      font-size: 1.2em;
    }

    button {
      padding: 10px 15px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #loginSection {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      width: 300px;
      border: 1px solid #ddd;
    }

    .box-container {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      text-align: center;
      background-color: #f8f9fa;
      padding: 10px 0;
      gap: 10px;
    }

    .box {
      background-color: #e0f7fa;
      padding: 15px 20px;
      border-radius: 5px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    .game-table {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      background: #ffffff;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .box {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>Game Table Version 3.0</h1>
  
  <div class="header">
    <select id="gameSelector">
      <option value="kolkataFatafat">Kolkata Fatafat</option>
      <option value="mainBazar">Main Bazar</option>
      <option value="gmMatka">GM Matka</option>
    </select>
    <button id="playButton">Play</button>
  </div>

  <div id="loginSection">
    <h3>Login or Register</h3>
    <input type="email" id="email" placeholder="Enter your email" required style="width: 90%; padding: 8px; margin: 5px 0;">
    <input type="password" id="password" placeholder="Enter your password" required style="width: 90%; padding: 8px; margin: 5px 0;">
    <button id="loginSubmitButton" style="padding: 8px 16px; background-color: #28a745; color: white; border: none;">Submit</button>
  </div>

  <div class="box-container">
    <div class="box" style="background-color: #e0f7fa;">Single</div>
    <div class="box" style="background-color: #ffe0b2;">Patti</div>
    <div class="box" style="background-color: #c8e6c9;">Juri</div>
  </div>

  <div class="game-table" id="gameTable"></div>

  <script>
    const gameData = {
      "kolkataFatafat": [
        { date: 'Wed 15/01', values: [469, 138, 678, 577, 290, 880, 458, 236] },
        { date: 'Thu 16/01', values: [460, 790, 789, 239, 345, 290, 680, 899] }
      ],
      "mainBazar": [
        { date: 'Fri 17/01', values: [340, 447, 167, 670, 237, 468, 770, 378] },
        { date: 'Sat 18/01', values: [480, 159, 399, 358, 140, 460, 289, 889] }
      ],
      "gmMatka": [
        { date: 'Sun 19/01', values: [256, 135, 459, 344, 100, 200, 345, 456] },
        { date: 'Mon 20/01', values: [138, 349, 160, 269, 100, 380, 368, 560] }
      ]
    };

    function calculateSumOfDigits(number) {
      const digits = number.toString().split('').map(Number);
      return digits.reduce((acc, digit) => acc + digit, 0) % 10;
    }

    function createRow(date, values) {
      const row = document.createElement('div');
      row.classList.add('row');

      const dateBox = document.createElement('div');
      dateBox.classList.add('date');
      dateBox.textContent = date;
      row.appendChild(dateBox);

      const baziResults = document.createElement('div');
      baziResults.classList.add('bazi-results');

      values.forEach(value => {
        const baziBox = document.createElement('div');
        baziBox.classList.add('bazi-box');

        const numberSpan = document.createElement('div');
        numberSpan.classList.add('bazi-number');
        numberSpan.textContent = value;

        const sumDigit = calculateSumOfDigits(value);
        const sumSpan = document.createElement('div');
        sumSpan.classList.add('sum-digit');
        sumSpan.textContent = sumDigit;

        baziBox.appendChild(numberSpan);
        baziBox.appendChild(sumSpan);
        baziResults.appendChild(baziBox);
      });

      row.appendChild(baziResults);
      return row;
    }

    const gameTable = document.getElementById('gameTable');
    const gameSelector = document.getElementById('gameSelector');

    function populateTable(selectedGame) {
      gameTable.innerHTML = '';
      gameData[selectedGame].forEach(entry => {
        const row = createRow(entry.date, entry.values);
        gameTable.appendChild(row);
      });
    }

    gameSelector.addEventListener('change', () => {
      populateTable(gameSelector.value);
    });

    // Show login form when Play button is clicked
    const playButton = document.getElementById('playButton');
    const loginSection = document.getElementById('loginSection');
    playButton.addEventListener('click', () => {
      loginSection.style.display = loginSection.style.display === 'none' ? 'block' : 'none';
    });

    // Handle login form submission
    document.getElementById('loginSubmitButton').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'test@demo.com' && password === '12345') {
        alert('Login Successful!');
        loginSection.style.display = 'none'; // Hide login section on success
      } else {
        alert('Invalid login. Please try again.');
      }
    });

    // Populate initial game table
    populateTable(gameSelector.value);
  </script>

</body>
</html>
