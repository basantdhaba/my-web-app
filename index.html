<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Table Version 1.1 - Responsive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      padding: 10px;
    }

    .header {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
      padding: 10px 0;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    select {
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
    }

    button {
      padding: 10px 15px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .scroll-container {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      table-layout: auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      position: relative;
      white-space: nowrap;
    }

    td span.sum {
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 0.9em;
      color: #333;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tbody tr {
        margin-bottom: 10px;
        display: block;
        border-bottom: 2px solid #ddd;
      }

      td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        text-align: left;
      }

      td:before {
        content: attr(data-label);
        font-weight: bold;
        text-transform: capitalize;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Game Data Table</h1>
    <select id="gameSelector">
      <option value="kolkataFatafat">Kolkata Fatafat</option>
      <option value="mainBazar">Main Bazar</option>
      <option value="gmMatka">GM Matka</option>
    </select>
    <button id="playButton">Play</button>
  </div>

  <div class="scroll-container">
    <table id="dataTable">
      <caption>Data Table for Selected Game</caption>
      <thead>
        <tr>
          <th>Date</th>
          <th>1st Bazi</th>
          <th>2nd Bazi</th>
          <th>3rd Bazi</th>
          <th>4th Bazi</th>
          <th>5th Bazi</th>
          <th>6th Bazi</th>
          <th>7th Bazi</th>
          <th>8th Bazi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic Data Rows will go here -->
      </tbody>
    </table>
  </div>

  <script>
    const data = {
      kolkataFatafat: [
        { date: 'Wed 15/01', values: [469, 138, 678, 577, 290, 880, 458, 236] },
        { date: 'Thu 16/01', values: [460, 790, 789, 239, 345, 290, 680, 899] }
      ],
      mainBazar: [
        { date: 'Fri 17/01', values: [340, 447] },
        { date: 'Sat 18/01', values: [480, 159] }
      ],
      gmMatka: [
        { date: 'Sun 19/01', values: [256, 135, 459, 344, 100, 200, 345, 456] },
        { date: 'Mon 20/01', values: [138, 349, 160, 269, 100, 380, 368, 560] }
      ]
    };

    const tableBody = document.querySelector('#dataTable tbody');
    const gameSelector = document.getElementById('gameSelector');

    function calculateSumOfDigits(number) {
      const digits = number.toString().split('').map(Number);
      const sum = digits.reduce((acc, digit) => acc + digit, 0);
      return sum % 10; // Only display the last digit
    }

    function populateTable(gameData) {
      tableBody.innerHTML = '';
      gameData.forEach(row => {
        const tr = document.createElement('tr');
        const dateCell = document.createElement('td');
        dateCell.setAttribute('data-label', 'Date');
        dateCell.textContent = row.date;
        tr.appendChild(dateCell);
        row.values.forEach((value, index) => {
          const td = document.createElement('td');
          td.setAttribute('data-label', `${index + 1}th Bazi`);
          td.textContent = value;

          // Calculate sum and append
          const sumDigit = calculateSumOfDigits(value);
          const sumSpan = document.createElement('span');
          sumSpan.classList.add('sum');
          sumSpan.textContent = sumDigit;

          td.appendChild(sumSpan);
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    populateTable(data.kolkataFatafat);

    gameSelector.addEventListener('change', () => {
      const selectedGame = gameSelector.value;
      populateTable(data[selectedGame]);
    });
  </script>
</body>
</html>
