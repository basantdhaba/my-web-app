<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satta Matka Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Satta Matka Game</h1>
    </header>

    <main>
        <h2>Place Your Bet</h2>

        <!-- Input for placing single number bet -->
        <div class="bet-container">
            <label for="betNumber">Enter your single number bet (0-9):</label>
            <input type="number" id="betNumber" placeholder="e.g., 6" min="0" max="9">
            <button onclick="placeSingleBet()">Place Single Number Bet</button>
        </div>

        <!-- Input for placing Patti (3-digit number) bet -->
        <div class="bet-container">
            <label for="pattiNumber">Enter your Patti (3-digit number):</label>
            <input type="number" id="pattiNumber" placeholder="e.g., 123" min="100" max="999">
            <button onclick="placePattiBet()">Place Patti Bet</button>
        </div>

        <!-- Admin Result Input -->
        <div class="admin-container">
            <h3>Admin: Enter the Result</h3>
            <label for="adminResult">Enter the 3-digit result (ascending order):</label>
            <input type="number" id="adminResult" placeholder="e.g., 123" min="100" max="999">
            <button onclick="publishResult()">Publish Result</button>
        </div>

        <!-- Display Result -->
        <div class="result-container">
            <h3>Result:</h3>
            <p id="result">--</p>
        </div>

        <!-- History of results -->
        <div class="history-container">
            <h3>Recent Results</h3>
            <ul id="history"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Satta Matka Game</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
