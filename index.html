<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Table Version 3.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .game-container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .play-section {
      margin: 20px 0;
    }

    .play-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .play-button:hover {
      background-color: #45a049;
    }

    .dropdown {
      margin-top: 10px;
    }

    .auth-form {
      margin: 20px 0;
    }

    .auth-form input {
      padding: 8px;
      margin: 5px;
      width: 200px;
      display: block;
    }

    .number-box-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .number-box {
      width: 40px;
      height: 40px;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }

    .number-box:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Game Table Version 3.0</h1>

    <div class="play-section">
      <button class="play-button">Play</button>

      <select class="dropdown">
        <option value="single">Single</option>
        <option value="multi">Multi</option>
      </select>
    </div>

    <div class="auth-form">
      <h3>Login/Register</h3>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button class="play-button">Submit</button>
    </div>

    <div class="number-box-container">
      <!-- Number boxes 0 to 9 -->
      <div class="number-box">0</div>
      <div class="number-box">1</div>
      <div class="number-box">2</div>
      <div class="number-box">3</div>
      <div class="number-box">4</div>
      <div class="number-box">5</div>
      <div class="number-box">6</div>
      <div class="number-box">7</div>
      <div class="number-box">8</div>
      <div class="number-box">9</div>
    </div>
  </div>
</body>
</html>
