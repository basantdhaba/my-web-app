<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      padding: 10px;
    }

    .header {
      background: #fff;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    select {
      padding: 10px;
      font-size: 1.2em;
    }

    button {
      padding: 10px 15px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    .scroll-container {
      max-height: 400px;
      overflow-y: auto;
    }

    .number-container {
      margin-top: 20px;
    }

    .number-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 300px;
      margin: 10px auto;
    }

    .selected-numbers {
      margin-top: 15px;
      font-size: 1.2em;
      text-align: center;
    }

    .result-sum {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Game Data Table</h1>
    <select id="gameSelector">
      <option value="kolkataFatafat">Kolkata Fatafat</option>
      <option value="mainBazar">Main Bazar</option>
      <option value="gmMatka">GM Matka</option>
    </select>
    <button id="playButton">Play</button>
  </div>

  <div class="scroll-container">
    <table id="dataTable">
      <caption>Data Table for Selected Game</caption>
      <thead>
        <tr>
          <th>Date</th>
          <th>1st Bazi</th>
          <th>2nd Bazi</th>
          <th>3rd Bazi</th>
          <th>Sum of 3 Digits</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="numberArea" class="number-container" style="display: none;">
    <div class="number-buttons" id="numberButtons"></div>
    <div class="selected-numbers" id="selectedNumbers"></div>
  </div>

  <script>
    const data = {
      kolkataFatafat: [
        { date: 'Wed 15/01', values: [469, 138, 678] },
        { date: 'Thu 16/01', values: [460, 790, 789] }
      ],
      mainBazar: [
        { date: 'Fri 17/01', values: [340, 447, 559] },
        { date: 'Sat 18/01', values: [480, 159, 278] }
      ],
      gmMatka: [
        { date: 'Sun 19/01', values: [256, 135, 459] },
        { date: 'Mon 20/01', values: [138, 349, 160] }
      ]
    };

    const tableBody = document.querySelector('#dataTable tbody');
    const gameSelector = document.getElementById('gameSelector');
    const numberArea = document.getElementById('numberArea');
    const numberButtonsContainer = document.getElementById('numberButtons');
    const selectedNumbersDisplay = document.getElementById('selectedNumbers');

    function populateTable(gameData) {
      tableBody.innerHTML = '';
      gameData.forEach(row => {
        const tr = document.createElement('tr');
        const dateCell = document.createElement('td');
        dateCell.textContent = row.date;
        tr.appendChild(dateCell);

        let sum = 0;
        row.values.forEach(value => {
          const td = document.createElement('td');
          td.textContent = value;
          tr.appendChild(td);
          sum += value;
        });

        const sumCell = document.createElement('td');
        sumCell.classList.add('result-sum');
        sumCell.textContent = sum;
        tr.appendChild(sumCell);

        tableBody.appendChild(tr);
      });
    }

    populateTable(data.kolkataFatafat);

    gameSelector.addEventListener('change', () => {
      const selectedGame = gameSelector.value;
      populateTable(data[selectedGame]);
    });

    document.getElementById('playButton').addEventListener('click', () => {
      numberArea.style.display = 'block';
      numberButtonsContainer.innerHTML = '';

      for (let i = 0; i <= 9; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.addEventListener('click', () => {
          selectedNumbersDisplay.textContent += selectedNumbersDisplay.textContent 
            ? `,${i}` 
            : `${i}`;
        });
        numberButtonsContainer.appendChild(button);
      }
    });
  </script>
</body>
</html>
