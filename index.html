<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Table with Wallet Feature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    .header {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    #wallet {
      padding: 10px;
      font-size: 1.2em;
      color: green;
    }

    select, button {
      padding: 10px;
      font-size: 1.2em;
    }

    .user-section {
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }

    .number-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .number-buttons button {
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .number-buttons button:hover {
      background-color: #0056b3;
    }

    #selectedNumbers {
      font-size: 1.2em;
      color: black;
      margin-top: 10px;
    }

    .bet-section {
      margin-top: 10px;
    }

    #betAmount {
      padding: 10px;
      font-size: 1em;
      width: 100px;
    }

    #playBetButton {
      padding: 10px;
      font-size: 1.2em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #playBetButton:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="header">
    <div id="wallet">Wallet: $1000</div>
    <select id="gameSelector">
      <option value="kolkataFatafat">Kolkata Fatafat</option>
      <option value="mainBazar">Main Bazar</option>
      <option value="gmMatka">GM Matka</option>
    </select>
    <button id="playButton">Play</button>
  </div>

  <div class="user-section" id="userSection">
    <div class="action-buttons">
      <button id="singleButton">Single</button>
      <button>Patti</button>
      <button>Judi</button>
    </div>

    <div id="singleSection" style="display: none;">
      <h2>Pick Your Numbers</h2>
      <div class="number-buttons">
        <!-- Number Buttons from 0 to 9 -->
        <button onclick="selectNumber(0)">0</button>
        <button onclick="selectNumber(1)">1</button>
        <button onclick="selectNumber(2)">2</button>
        <button onclick="selectNumber(3)">3</button>
        <button onclick="selectNumber(4)">4</button>
        <button onclick="selectNumber(5)">5</button>
        <button onclick="selectNumber(6)">6</button>
        <button onclick="selectNumber(7)">7</button>
        <button onclick="selectNumber(8)">8</button>
        <button onclick="selectNumber(9)">9</button>
      </div>

      <div id="selectedNumbers">Selected Numbers: </div>

      <div class="bet-section">
        <input type="number" id="betAmount" placeholder="Enter Bet Amount" min="1" />
        <button id="playBetButton">Play Bet</button>
        <div id="error" class="error"></div>
      </div>
    </div>
  </div>

  <script>
    let walletAmount = 1000;
    let selectedNumbers = [];

    document.getElementById('wallet').textContent = `Wallet: $${walletAmount}`;

    document.getElementById('playButton').addEventListener('click', () => {
      document.getElementById('userSection').style.display = 'block';
    });

    document.getElementById('singleButton').addEventListener('click', () => {
      document.getElementById('singleSection').style.display = 'block';
    });

    function selectNumber(number) {
      selectedNumbers.push(number);
      document.getElementById('selectedNumbers').textContent = `Selected Numbers: ${selectedNumbers.join(', ')}`;
    }

    document.getElementById('playBetButton').addEventListener('click', () => {
      const betAmount = parseInt(document.getElementById('betAmount').value);

      if (!betAmount || betAmount <= 0) {
        document.getElementById('error').textContent = 'Please enter a valid bet amount.';
        return;
      }

      const totalBet = selectedNumbers.length * betAmount;

      if (walletAmount < totalBet) {
        document.getElementById('error').textContent = 'Insufficient wallet balance.';
        return;
      }

      walletAmount -= totalBet;
      document.getElementById('wallet').textContent = `Wallet: $${walletAmount}`;
      document.getElementById('error').textContent = '';
      alert(`You placed a bet of $${totalBet} on numbers: ${selectedNumbers.join(', ')}`);

      // Reset for the next round
      selectedNumbers = [];
      document.getElementById('selectedNumbers').textContent = 'Selected Numbers: ';
      document.getElementById('betAmount').value = '';
    });
  </script>
</body>
</html>
