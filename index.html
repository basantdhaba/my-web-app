<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .day {
      font-weight: bold;
      color: #555;
    }

    .sum-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <table id="dataTable">
    <caption>Enhanced Data Table with Digit Sums</caption>
    <thead>
      <tr>
        <th>Date</th>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
        <th>Col 4</th>
        <th>Col 5</th>
        <th>Col 6</th>
        <th>Col 7</th>
        <th>Col 8</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic Data Rows will go here -->
    </tbody>
  </table>

  <script>
    // Sample Data
    const data = [
      { date: 'Wed 15/01', values: [469, 138, 678, 577, 290, 880, 458, 236] },
      { date: 'Thu 16/01', values: [460, 790, 789, 239, 345, 290, 680, 899] },
      { date: 'Fri 17/01', values: [340, 447, 167, 670, 237, 468, 770, 378] },
    ];

    // Populate Table Function
    const tableBody = document.querySelector('#dataTable tbody');

    data.forEach(row => {
      const tr = document.createElement('tr');
      const dateCell = document.createElement('td');
      dateCell.textContent = row.date;
      dateCell.classList.add('day');
      tr.appendChild(dateCell);

      row.values.forEach(value => {
        const td = document.createElement('td');
        td.textContent = value;

        // Calculate digit sum
        const digits = value.toString().split('').map(Number);
        const digitSum = digits.reduce((acc, num) => acc + num, 0);
        const lastDigit = digitSum % 10;

        // Create sum overlay
        const sumOverlay = document.createElement('div');
        sumOverlay.textContent = lastDigit;
        sumOverlay.classList.add('sum-overlay');
        td.appendChild(sumOverlay);

        tr.appendChild(td);
      });

      tableBody.appendChild(tr);
    });
  </script>
</body>
</html>
