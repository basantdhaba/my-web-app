<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Table with User Actions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      padding: 10px;
    }

    .header {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
      padding: 10px 0;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .wallet {
      font-size: 1.2em;
      font-weight: bold;
    }

    select {
      padding: 10px;
      font-size: 1.2em;
    }

    button {
      padding: 10px 15px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .user-section {
      padding: 20px;
      background-color: #f0f0f0;
    }

    .number-selection {
      margin-top: 20px;
      text-align: center;
    }

    .number-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .number-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #17a2b8;
    }

    .number-buttons button:hover {
      background-color: #138496;
    }

    #selectedNumbers {
      margin: 10px;
      font-size: 1.2em;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1.2em;
      width: 100px;
      margin-top: 10px;
    }

    #totalAmount {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="wallet">Wallet: <span id="walletAmount">1000</span> ₹</div>
    <h1>Game Data Table</h1>
    <select id="gameSelector">
      <option value="kolkataFatafat">Kolkata Fatafat</option>
      <option value="mainBazar">Main Bazar</option>
      <option value="gmMatka">GM Matka</option>
    </select>
    <button id="playButton">Play</button>
  </div>

  <div class="user-section" id="userSection">
    <div id="actionButtons" style="display: flex;">
      <button id="singleButton">Single</button>
    </div>

    <!-- Single Play Area -->
    <div id="singlePlayArea" style="display: none;">
      <h2>Single Play</h2>
      <div class="number-selection">
        <p>Select Numbers:</p>
        <div class="number-buttons" id="numberButtons"></div>
        <div id="selectedNumbers">Selected Numbers: None</div>
        <input type="number" id="betAmount" placeholder="Enter Amount" min="1" />
        <div id="totalAmount">Total: 0 ₹</div>
        <button id="submitPlayButton">Play</button>
      </div>
    </div>
  </div>

  <script>
    let walletAmount = 1000;
    const walletDisplay = document.getElementById('walletAmount');
    const singleButton = document.getElementById('singleButton');
    const singlePlayArea = document.getElementById('singlePlayArea');
    const numberButtons = document.getElementById('numberButtons');
    const selectedNumbersDisplay = document.getElementById('selectedNumbers');
    const betAmountInput = document.getElementById('betAmount');
    const totalAmountDisplay = document.getElementById('totalAmount');
    const submitPlayButton = document.getElementById('submitPlayButton');

    let selectedNumbers = [];

    // Generate Number Buttons (0-9)
    for (let i = 0; i <= 9; i++) {
      const button = document.createElement('button');
      button.textContent = i;
      button.addEventListener('click', () => {
        selectedNumbers.push(i);
        updateSelectedNumbersDisplay();
      });
      numberButtons.appendChild(button);
    }

    function updateSelectedNumbersDisplay() {
      selectedNumbersDisplay.textContent =
        "Selected Numbers: " + selectedNumbers.join(", ");
      updateTotalAmount();
    }

    function updateTotalAmount() {
      const betAmount = parseInt(betAmountInput.value) || 0;
      const totalAmount = selectedNumbers.length * betAmount;
      totalAmountDisplay.textContent = `Total: ${totalAmount} ₹`;
    }

    singleButton.addEventListener('click', () => {
      singlePlayArea.style.display = 'block';
    });

    betAmountInput.addEventListener('input', updateTotalAmount);

    submitPlayButton.addEventListener('click', () => {
      const betAmount = parseInt(betAmountInput.value);
      if (selectedNumbers.length === 0) {
        alert("Please select at least one number.");
        return;
      }

      if (!betAmount || betAmount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const totalAmount = selectedNumbers.length * betAmount;
      if (totalAmount > walletAmount) {
        alert("Insufficient wallet balance!");
        return;
      }

      walletAmount -= totalAmount;
      walletDisplay.textContent = `${walletAmount} ₹`;
      alert(`Bet placed! Deducted ${totalAmount} ₹ from your wallet.`);
      resetSinglePlay();
    });

    function resetSinglePlay() {
      selectedNumbers = [];
      betAmountInput.value = '';
      updateSelectedNumbersDisplay();
      totalAmountDisplay.textContent = "Total: 0 ₹";
    }
  </script>
</body>
</html>
