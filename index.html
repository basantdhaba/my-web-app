<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Table with Play Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      padding: 10px;
    }

    .header {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
      padding: 10px 0;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    select {
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
    }

    button {
      padding: 10px 15px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      position: relative;
      font-weight: bold;
      color: black;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .day {
      font-weight: bold;
      color: #555;
    }

    .box-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .sum-digit {
      font-size: 18px;
      font-weight: bold;
    }

    .scroll-container {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Game Data Table</h1>
    <select id="gameSelector">
      <option value="kolkataFatafat">Kolkata Fatafat</option>
      <option value="mainBazar">Main Bazar</option>
      <option value="gmMatka">GM Matka</option>
    </select>
    <button id="playButton">Play</button>
  </div>

  <div class="scroll-container">
    <table id="dataTable">
      <caption>Data Table for Selected Game</caption>
      <thead>
        <tr>
          <th>Date</th>
          <th>1st Bazi</th>
          <th>2nd Bazi</th>
          <th>3rd Bazi</th>
          <th>4th Bazi</th>
          <th>5th Bazi</th>
          <th>6th Bazi</th>
          <th>7th Bazi</th>
          <th>8th Bazi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic Data Rows will go here -->
      </tbody>
    </table>
  </div>

  <script>
    // Sample Data
    const data = {
      kolkataFatafat: [
        { date: 'Wed 15/01', values: [469, 138, 678, 577, 290, 880, 458, 236] },
        { date: 'Thu 16/01', values: [460, 790, 789, 239, 345, 290, 680, 899] }
      ],
      mainBazar: [
        { date: 'Fri 17/01', values: [340, 447] },
        { date: 'Sat 18/01', values: [480, 159] }
      ],
      gmMatka: [
        { date: 'Sun 19/01', values: [256, 135, 459, 344, 100, 200, 345, 456] },
        { date: 'Mon 20/01', values: [138, 349, 160, 269, 100, 380, 368, 560] }
      ]
    };

    const tableBody = document.querySelector('#dataTable tbody');
    const gameSelector = document.getElementById('gameSelector');
    const playButton = document.getElementById('playButton');

    // Function to populate the table based on selected game
    function populateTable(gameData) {
      tableBody.innerHTML = ''; // Clear existing rows

      gameData.forEach(row => {
        const tr = document.createElement('tr');
        const dateCell = document.createElement('td');
        dateCell.textContent = row.date;
        dateCell.classList.add('day');
        tr.appendChild(dateCell);

        row.values.forEach((value, index) => {
          const td = document.createElement('td');
          const boxContent = document.createElement('div');
          boxContent.classList.add('box-content');

          // Original number
          const originalNumber = document.createElement('div');
          originalNumber.textContent = value;

          // Calculate digit sum
          const digits = value.toString().split('').map(Number);
          const digitSum = digits.reduce((acc, num) => acc + num, 0);
          const lastDigit = digitSum % 10;

          // Display sum digit
          const sumDigit = document.createElement('div');
          sumDigit.textContent = lastDigit;
          sumDigit.classList.add('sum-digit');

          // Append original number and sum to the box
          boxContent.appendChild(originalNumber);
          boxContent.appendChild(sumDigit);

          td.appendChild(boxContent);
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });
    }

    // Initial population with default game
    populateTable(data.kolkataFatafat);

    // Handle game selection
    gameSelector.addEventListener('change', () => {
      const selectedGame = gameSelector.value;
      populateTable(data[selectedGame]);
    });

    // Play button click handler
    playButton.addEventListener('click', () => {
      const selectedGameText = gameSelector.options[gameSelector.selectedIndex].text;
      alert(`Play with ${selectedGameText}`);
    });
  </script>
</body>
</html>
