<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Table (Fully Responsive)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      padding: 10px;
    }

    .game-table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      background: #ffffff;
      padding: 10px;
    }

    .row {
      display: flex;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      align-items: center;
    }

    .date {
      width: 80px;
      text-align: center;
      font-weight: bold;
      background-color: #f0f0f0;
      padding: 5px;
    }

    .bazi-results {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .bazi-box {
      flex: 1;
      padding: 5px;
      margin: 2px;
      text-align: center;
      background-color: #e0e7ff;
      position: relative;
    }

    .sum-digit {
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 0.75em;
      color: #333;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .date {
        font-size: 0.9em;
      }

      .bazi-box {
        font-size: 0.85em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em;
      }

      .date {
        width: 60px;
        font-size: 0.75em;
      }

      .bazi-box {
        padding: 3px;
        font-size: 0.75em;
      }
    }
  </style>
</head>
<body>

  <h1>Game Table (Responsive)</h1>
  <div class="game-table" id="gameTable">
    <!-- Rows will be dynamically added here -->
  </div>

  <script>
    const gameData = [
      { date: 'Wed 15/01', values: [469, 138, 678, 577, 290, 880, 458, 236] },
      { date: 'Thu 16/01', values: [460, 790, 789, 239, 345, 290, 680, 899] },
      { date: 'Fri 17/01', values: [340, 447, 167, 670, 237, 468, 770, 378] },
      { date: 'Sat 18/01', values: [480, 159, 399, 358, 140, 460, 289, 889] }
    ];

    function calculateSumOfDigits(number) {
      const digits = number.toString().split('').map(Number);
      return digits.reduce((acc, digit) => acc + digit, 0) % 10;
    }

    function createRow(date, values) {
      const row = document.createElement('div');
      row.classList.add('row');

      const dateBox = document.createElement('div');
      dateBox.classList.add('date');
      dateBox.textContent = date;
      row.appendChild(dateBox);

      const baziResults = document.createElement('div');
      baziResults.classList.add('bazi-results');

      values.forEach(value => {
        const baziBox = document.createElement('div');
        baziBox.classList.add('bazi-box');
        baziBox.textContent = value;

        const sumDigit = calculateSumOfDigits(value);
        const sumSpan = document.createElement('span');
        sumSpan.classList.add('sum-digit');
        sumSpan.textContent = sumDigit;

        baziBox.appendChild(sumSpan);
        baziResults.appendChild(baziBox);
      });

      row.appendChild(baziResults);
      return row;
    }

    const gameTable = document.getElementById('gameTable');
    gameData.forEach(entry => {
      const row = createRow(entry.date, entry.values);
      gameTable.appendChild(row);
    });
  </script>

</body>
</html>
