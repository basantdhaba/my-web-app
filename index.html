<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Data Table with User Actions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      padding: 10px;
    }

    .header {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
      padding: 10px 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    select {
      padding: 10px;
      font-size: 1.2em;
    }

    button {
      padding: 10px 15px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .user-section {
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }

    .action-area {
      background-color: #e9ecef;
      padding: 20px;
      margin-top: 10px;
      border-radius: 8px;
    }

    .number-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .number-buttons button {
      padding: 15px;
      font-size: 1.5em;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
    }

    .number-buttons button:hover {
      background-color: #218838;
    }

    .scroll-container {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <div class="header">
    <h1>Game Data Table</h1>
    <select id="gameSelector">
      <option value="kolkataFatafat">Kolkata Fatafat</option>
      <option value="mainBazar">Main Bazar</option>
      <option value="gmMatka">GM Matka</option>
    </select>
    <button id="playButton">Play</button>
  </div>

  <div class="user-section">
    <div id="actionButtons" class="action-area">
      <button id="singleButton">Single</button>
      <button>Patti</button>
      <button>Judi</button>
    </div>

    <!-- Number Selection Area -->
    <div id="numberSelectionArea" style="display: none;" class="action-area">
      <h2>Select Your Number:</h2>
      <div class="number-buttons" id="numberButtons"></div>
    </div>
  </div>

  <div class="scroll-container">
    <table id="dataTable">
      <caption>Data Table for Selected Game</caption>
      <thead>
        <tr>
          <th>Date</th>
          <th>1st Bazi</th>
          <th>2nd Bazi</th>
          <th>3rd Bazi</th>
          <th>4th Bazi</th>
          <th>5th Bazi</th>
          <th>6th Bazi</th>
          <th>7th Bazi</th>
          <th>8th Bazi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Wed 15/01</td>
          <td>469</td><td>138</td><td>678</td><td>577</td><td>290</td><td>880</td><td>458</td><td>236</td>
        </tr>
        <tr>
          <td>Thu 16/01</td>
          <td>460</td><td>790</td><td>789</td><td>239</td><td>345</td><td>290</td><td>680</td><td>899</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const singleButton = document.getElementById('singleButton');
    const numberSelectionArea = document.getElementById('numberSelectionArea');
    const numberButtons = document.getElementById('numberButtons');

    // Generate number buttons (0 to 9)
    for (let i = 0; i <= 9; i++) {
      const button = document.createElement('button');
      button.textContent = i;
      button.addEventListener('click', () => {
        alert(`You selected number: ${i}`);
      });
      numberButtons.appendChild(button);
    }

    singleButton.addEventListener('click', () => {
      numberSelectionArea.style.display = 'block';
    });
  </script>
</body>
</html>
