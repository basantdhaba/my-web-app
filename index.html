<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satta Matka Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Satta Matka Game</h1>
    </header>

    <main>
        <h2>Place Your Bet</h2>

        <!-- Input for placing bet -->
        <div class="bet-container">
            <label for="betNumber">Enter your 3-Digit Number:</label>
            <input type="number" id="betNumber" placeholder="e.g., 123" min="0" max="999">
            <button onclick="placeBet()">Place Bet</button>
        </div>

        <!-- Result section -->
        <div class="result-container">
            <h3>Result:</h3>
            <p id="result">--</p>
        </div>

        <!-- History of results -->
        <div class="history-container">
            <h3>Recent Results</h3>
            <ul id="history"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Satta Matka Game</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
