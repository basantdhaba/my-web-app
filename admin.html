<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Satta Matka</title>
    <style>
        body { background-color: #222; color: white; text-align: center; font-family: Arial, sans-serif; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid white; padding: 10px; text-align: center; }
        input { padding: 10px; width: 100px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Admin Panel - Satta Matka</h1>
    
    <h2>Update Game Results</h2>
    <label>Enter 3-Digit Result:</label>
    <input type="text" id="threeDigitResult" maxlength="3">
    <button onclick="submitResult()">Submit Result</button>

    <h2>All Bets</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Game Round</th>
                <th>Bet Type</th>
                <th>Number</th>
                <th>Amount</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="betsTableBody"></tbody>
    </table>

    <script>
        async function fetchBets() {
            let res = await fetch("/all-bets");
            let data = await res.json();

            let tableBody = document.getElementById("betsTableBody");
            tableBody.innerHTML = "";

            data.bets.forEach(bet => {
                let row = `<tr>
                    <td>${bet.username}</td>
                    <td>${bet.round}</td>
                    <td>${bet.type}</td>
                    <td>${bet.number}</td>
                    <td>â‚¹${bet.amount}</td>
                    <td>${bet.result ? bet.result : "Pending"}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        async function submitResult() {
            let threeDigitNumber = document.getElementById("threeDigitResult").value;
            if (!/^\d{3}$/.test(threeDigitNumber)) return alert("Enter a valid 3-digit number!");

            let res = await fetch("/update-result", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ threeDigitNumber })
            });

            let data = await res.json();
            alert(data.message);
            fetchBets();
        }

        fetchBets();
    </script>
</body>
</html>
